<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Chaser</title>
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/univers">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/register.css">
</head>
<body>
    <!-- Header with logo, search bar, login and cart options -->
    <header>
        <div>
            <a href="home.html" id="logo-link"><img src="imgs/logo.png" alt="Logo"></a>
        </div>
        <div>
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div>
            <a href="#" id="login">Login</a>
            <svg class="cart" xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg>
        </div>
    </header>

    <!-- Login options -->
    <div class="login-container">
        <div class="arrow-up"></div>
        <div class="login-form">
            <input type="text" id="login_mail" placeholder="E-mail">
            <input type="text" id="login_password" placeholder="Password">
            <div class="forgot">
                Forgot your password?
            </div>
            <button id="login-btn">Login</button>
            <div class="register">
                I don't have an account yet
            </div>
            <button onclick="location.href='register.html';" style="cursor: pointer;" id="register-btn">Register</button>
        </div>
    </div>

    <!-- Nav bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="store.html">Store</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <!-- Main portion for register -->
    <main>
        <div class="layer">
            <div class="register-container">
                <div class="title"> Register </div>
                <div class="icon-register">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </div>
                
                <div class="form"> 
                    
                    <input type="text" id="register_name" placeholder="Name">
                    <input type="text" id="register_mail" placeholder="E-mail">
                    <input type="text" id="register_phone" placeholder="Phone number">
                    <input type="text" id="register_password" placeholder="Password">
                    <input type="text" id="register_confirm" placeholder="Confirm your password">
                
                    <button id="form-register-btn">Register</button>
                </div>

            </div>
        </div>
        
    </main>
    <footer>
        Breno L. S. de Almeida &copy; ICMC - USP 2023/1
    </footer>
</body>
<script src="scripts/login-overlay.js"></script>
</html>
